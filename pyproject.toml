[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]

[tool.setuptools_scm]
write_to = "scgallery/_version.py"
write_to_template = '__version__ = "{version}" # noqa W292'

[project]
name = "scgallery"
authors = [
    {name = "Peter Gadfort", email = "gadfort@zeroasic.com"},
]
description = "Design gallery for SiliconCompiler"
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
dependencies = [
    "siliconcompiler>0.12.0"
]
dynamic = ["version"]

[project.optional-dependencies]
# Dev dependencies.
dev = [
    "flake8>=5.0.0"
]

[tool.setuptools]
py-modules = ["scgallery"]
