[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]

[tool.setuptools_scm]
write_to = "scgallery/_version.py"
write_to_template = '__version__ = "{version}" # noqa W292'

[tool.setuptools]
include-package-data = true
packages = [
    "scgallery"
]

[project]
name = "sc-gallery"
authors = [
    {name = "Peter Gadfort", email = "gadfort@zeroasic.com"},
]
description = "Design gallery for SiliconCompiler"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = [
    "siliconcompiler>=0.21.2",
    "Jinja2>=3.1.2",
    "lambdapdk>=0.1.12",
    "lambdalib>=0.2.0"
]
dynamic = ["version"]

[project.optional-dependencies]
# Dev dependencies.
dev = [
    "flake8==7.0.0",
    "pytest==8.1.1",
    "pytest-xdist==3.5.0",
    "tclint==0.2.3"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme"
]

[project.urls]
"Homepage" = "https://github.com/siliconcompiler/scgallery"
"Bug Tracker" = "https://github.com/siliconcompiler/scgallery/issues"

[project.scripts]
sc-gallery = "scgallery.apps.sc_gallery:main"

[tool.pytest.ini_options]
testpaths = "tests"

[tool.tclint]
exclude = [
    'build/',
    'orfs/'
]

[tool.tclint.style]
line-length = 100

[tool.check-wheel-contents]
ignore = [
    "W002"
]
